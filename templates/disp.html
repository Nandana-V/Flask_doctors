<html>
  <head>
    <style>
      table {
  border-collapse: collapse;
  width: 80%;
}

th,
td {
  border: 1px solid #0e0c0c;
  text-align: left;
  padding: 8px;
  font-size: 32px;
}

th {
  background-color: rgb(117, 201, 250);
}

td {
  background-color: rgb(208, 244, 199);
}
    </style>
  </head>
  <body>
    
    <table >
      <tr>
        <th>Appointment Id</th>
        <th>Patient Id</th>
        <th>Date</th>
        <th>Purpose</th>
        <th>Status</th>
        <th>City</th>
        <th>Created On</th>
      </tr>
      {% for a in A_details %}
      <tr>
        <td> {{a[0]}} </td>
        <td> {{a[1]}} </td>
        <td> {{a[2]}} </td>
        <td> {{a[3]}} </td>
        <td> {{a[4]}} </td>
        <td> {{a[5]}} </td>
        <td> {{a[6]}} </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
